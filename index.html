<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Todo app with Vue.js</h1>
    </header>
    <section id="assignment">
      <h2>TO DO LIST</h2>
      <!-- 1) Add code to manage a list of tasks in a Vue app -->
      <!-- When clicking "Add Task" a new task with the entered text should be added -->
      <input type="text" v-model="enteredGoal" @keyup.enter="addGoal" />
      <button @click="addGoal">Add Task</button>
      <ul v-show="tasksIsVisible === true">
        <li v-for="(task, index) in tasks" :key="task">
          {{task}}
          <button class="removeBtn" @click="removeGoal(index)">Delete</button>
        </li>
        <!-- 2) Output the list of tasks here -->
      </ul>
      <!-- 3) When the below button is pressed, the list should be shown or hidden -->
      <!-- BONUS: Also update the button caption -->
      <button @click="toggleVisible">{{toggleBtnText}} List</button>
    </section>
  </body>
</html>
